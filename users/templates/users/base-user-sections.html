  {% load static %}
           <section class="youplay-banner banner-top youplay-banner-parallax small">
                <div class="image" data-speed="0.4">
                    <img src="{% static 'images/dark/photo-profile.jpg' %}" alt="" class="jarallax-img">
                </div>
                <div class="youplay-user-navigation">
                    <div class="container">
                        <ul>
                            <li><a href="{% url 'user_activity' user.id %}">Activity</a></li>
                            <li class="active"><a href="{% url 'user_profile' user.id %}">Profile</a></li>
                            <li><a href="{% url 'user_posts' user.id %}">Posts <span class="badge"></span></a></li>
                            <li><a href="{% url 'comments_for_user' %}">Comments <span class="badge"></span></a></li>
                            <!--<li><a href="user-settings.html">Settings</a></li>
                            <li><a href="#">Forums</a></li>-->
                        </ul>
                    </div>
                </div>
                <div class="info">
                    <div>
                        <div class="container youplay-user">
                            <a href="{% if user.image %}{{ user.image.url }}{% else %}{% static 'images/dark/user-photo.jpg' %}{% endif %}" class="angled-img image-popup">
                                <div class="img">
                                    <img src="{% if user.image %}{{ user.image.url }}{% else %}{% static 'images/dark/user-avatar.jpg' %}{% endif %}" alt="">
                                </div>
                                <i class="fa fa-search-plus icon"></i>
                            </a>
                            <div class="user-data">
                                <h2>{{ user.username }}</h2>
                                <div class="location"><i class="fa fa-map-marker"></i> Los Angeles</div>
                                <div class="activity">
                                    <div>
                                        <div class="num">69</div>
                                        <div class="title">Posts</div>
                                    </div>
                                    <div>
                                        <div class="num">12</div>
                                        <div class="title">Games</div>
                                    </div>
                                    <div>
                                        <div class="num">689</div>
                                        <div class="title">Followers</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container mt-20">
                            <a href="{% url 'create_post' %}" class="btn btn-sm btn-default ml-0">Add post</a>
                            <a href="{% url 'user_logout' %}" class="btn btn-sm btn-default">Log out</a>
                        </div>
                    </div>
                </div>
            </section>
