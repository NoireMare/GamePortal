{% extends 'GamePortal/base.html' %}

{% load static %}

{% block content %}
            <section class="youplay-banner banner-top youplay-banner-parallax small">
                <div class="image" data-speed="0.4">
                    <img src='{% static 'images/dark/banner-blog-bg.jpg' %}' alt="" class="jarallax-img">
                </div>
                <div class="info">
                    <div>
                        <div class="container">
                            <h2 class="h2">Add post</h2>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /Banner -->
            <section class="youplay-content container">
                <form action="" method="POST" class="post-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="{{ form.title.id_for_label }}"><span>Topic:</span>
                        <span style="width: 50%; display: inline-grid">{{ form.title }}</span>
                    </label>
                    <label for="{{ form.text.id_for_label }}">
                        {{ form.media }}
                        {{ form.text }}
                    </label>
                    <label for="{{ form.image.id_for_label }}">Cover photo:
                        {{ form.image }}
                    </label>
                    <label for="{{ form.category.id_for_label }}" >Category:
                        {{ form.category }}
                    </label>
                    <button type="submit" class="btn btn-default db text-uppercase"><strong>Bring Doom</strong></button>
                    {{ form.errors }}
                    <br>
                    </div>
                </form>
            </section>

{% endblock content %}
